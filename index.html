<head>
  <!-- czcionka Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://kit.fontawesome.com/b15501a24f.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <div class="todo">
    <div class="header">
      <h1>ToDo List</h1>
      <input
        type="text"
        class="todo-input"
        placeholder="Please provide the task details..."
      />
      <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
      <h3>Task List:</h3>
      <p class="error-info">There are no tasks on the list.</p>
      <ul>
        <li data-id="test1">
          Drink Coffe
          <div class="tools">
            <button class="complete"><i class="fas fa-check"></i></button>
            <button class="edit">EDIT</button>
            <button class="delete"><i class="fas fa-times"></i></button>
          </div>
        </li>
        <li data-id="test2">
          Eat Breakfast
          <div class="tools">
            <button class="complete"><i class="fas fa-check"></i></button>
            <button class="edit">EDIT</button>
            <button class="delete"><i class="fas fa-times"></i></button>
          </div>
        </li>
        <li data-id="test3">
          Clean the Windows
          <div class="tools">
            <button class="complete"><i class="fas fa-check"></i></button>
            <button class="edit">EDIT</button>
            <button class="delete"><i class="fas fa-times"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="popup">
    <h3>Edit task:</h3>
    <div class="popup-body">
      <p class="popup-info"></p>
      <input
        type="text"
        class="popup-input"
        placeholder="Wprowadź nową treść zadania..."
      />
      <button class="popup-btn accept">Accept</button>
      <button class="popup-btn cancel">Cancel</button>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
